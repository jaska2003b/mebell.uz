<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            display: inline-block;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #13ed26d1;
        }

        /* profil styling */
        .profilqatlam {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        /* Show profil when targeted */
        #profil:target {
            display: flex;
        }

        .profil-content {
            background-color: #c6e1ef;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .yopish {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: #333;
        }

        .yopish:hover {
            color: #ff4b5c;
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #bdbd45;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        /* Orange border on focus */
        .form-control:focus {
            border-color: #FFA500; /* Carrot orange color */
            outline: none;
        }

        /* Row for first and last name on a single line */
        .row {
            display: flex;
            gap: 15px;
        }

        .col-half {
            flex: 1;
        }

        /* File upload styling */
        .file-upload {
            width: 100px;
            height: 100px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f4f4f9;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Centering submit button */
        .form-group.submit-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .btn-primary {
            font-size: 18px;
            padding: 12px 40px;
        }

    </style>
</head>
<body>

<!-- Button to open the profil -->
<a href="#profil" class="btn-primary">Formani ochish</a>

<!-- Profile structure -->
<div id="profil" class="profilqatlam">
    <div class="profil-content"> 
        <a href="#" class="yopish">&times;</a>
        <h2> MENING PROFILIM </h2> 
        <form action="#">

            <!-- First Name and Last Name Fields in a Single Row -->
            <div class="row form-group">
                <div class="col-half">
                    <label for="fname">*Mening ismim</label>
                    <input type="text" name="ism" id="fname" class="form-control" placeholder="Sizning ismingiz">
                </div>
                <div class="col-half">
                    <label for="lname">*Mening familiyam</label>
                    <input type="text" name="fam" id="lname" class="form-control" placeholder="Sizning familiyangiz">
                </div>
            </div>

            <!-- Email and Password Fields -->
            <div class="form-group">
                <label for="email">*Mening pochtam</label>
                <input type="email" name="pochta" id="email" class="form-control" placeholder="Sizning E-pochtangiz">
                <label for="password">*Mening parolim</label>
                <input type="password" id="password" class="form-control" placeholder="Parolingiz">
            </div>

            <!-- Address Field -->
            <div class="form-group">
                <label for="address">*Mening manzilim</label>
                <input type="text" name="manzil" id="address" class="form-control" placeholder="Sizning manzilingiz">
            </div>

            <!-- Phone Number and Image Upload -->
            <div class="row form-group">
                <div class="col-half">
                    <label for="phone">*Mening raqamim</label>
                    <input type="tel" name="tel" id="phone" class="form-control" placeholder="+998-XX-XXX-XX-XX" pattern="\+998-[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required>
                </div>
                <div class="col-half">
                    <label class="file-upload">*Faylni yangilash
                        <input type="file" name="fayl" id="imageUpload">
                    </label>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="form-group submit-group">
                <input type="submit" value="Saqlash" class="btn-primary">
            </div>
        </form>      
    </div>
</div>

</body>
</html>
